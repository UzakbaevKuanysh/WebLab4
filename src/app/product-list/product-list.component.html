<h2>Products</h2>
<div class ="block">
<div *ngFor="let product of products" [ngClass] = "{product:product}">
    <a href = {{product.link}}>
        <img *ngIf = "product.image" src = {{product.image}} /></a>
    <h3>{{product.name}}</h3>


<p *ngIf="product.description">
Description: {{ product.description }} <br>
Price : {{product.price}}<br>
Rating : {{product.rating}}
</p>
<a href="https://t.me/Quanyshk"><button type="button" (click)="share()">
Share
</button></a>
</div>
</div>
